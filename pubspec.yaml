name: tracksync
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  go_router: ^9.0.3
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.0
  http: ^1.1.0
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  google_maps_flutter: ^2.3.1
  geolocator: ^9.0.2
  fl_chart: ^0.63.0
  isar: ^3.1.0+1
  path_provider: ^2.0.15
  isar_flutter_libs: ^3.1.0+1
  flutter_animate: ^4.2.0+1
  intl: ^0.18.1
  syncfusion_flutter_datepicker: ^22.1.39
  provider: ^6.0.5
  url_launcher: ^6.1.12
  freezed_annotation: ^2.4.1
  image_picker: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1
  freezed: ^2.4.1
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/mock_json/

  fonts:
    - family: EuclidFlex
      fonts:
        - asset: assets/fonts/EuclidFlex-Thin.ttf
          weight: 200
        - asset: assets/fonts/EuclidFlex-Light.ttf
          weight: 300
        - asset: assets/fonts/EuclidFlex-Regular.ttf
          weight: 400
        - asset: assets/fonts/EuclidFlex-Medium.ttf
          weight: 500
        - asset: assets/fonts/EuclidFlex-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/EuclidFlex-Bold.ttf
          weight: 700
    - family: EurostileRound
      fonts:
        - asset: assets/fonts/EurostileRound-Regular.ttf
          weight: 400
        - asset: assets/fonts/EurostileRound-Medium.ttf
          weight: 500
        - asset: assets/fonts/EurostileRound-Bold.ttf
          weight: 600
        - asset: assets/fonts/EurostileRound-Heavy.ttf
          weight: 700
        - asset: assets/fonts/EurostileRound-Black.ttf
          weight: 900